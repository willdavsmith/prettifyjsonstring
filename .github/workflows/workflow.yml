name: Deploy to GitHub Pages

on:
  push:
    branches: [ main]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build
      run: ./.github/scripts/build.sh
      shell: bash
    - name: Change base-tag in index.html from / to prettifyjsonstring
      run: sed -i 's/<base href="\/" \/>/<base href="\/prettifyjsonstring\/" \/>/g' dist/index.html
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
